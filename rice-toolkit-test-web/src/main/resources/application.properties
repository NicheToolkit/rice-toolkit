
server.port=8081

spring.jmx.enabled=false
spring.application.name=token-user
spring.jmx.default-domain=token-user

server.tomcat.connection-timeout=600s
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

nichetoolkit.rest.intercept.enabled=true
nichetoolkit.rest.intercept.log-enabled=true
nichetoolkit.rest.intercept.bean-enabled=true

nichetoolkit.rest.error.console-log.rest-exception-enabled=true
nichetoolkit.rest.error.console-log.common-exception-enabled=true

nichetoolkit.rice.bean.name.unique-enabled = true
nichetoolkit.rice.bean.name.nonnull-enabled = true

spring.jackson.default-property-inclusion=non_null
spring.jackson.parser.allow-unquoted-control-chars=true
spring.jackson.parser.allow-comments=true
spring.jackson.parser.allow-single-quotes=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=GMT+8

spring.main.allow-circular-references =true

nichetoolkit.rest.identity.type=CONFIG
nichetoolkit.rest.identity.config.worker-id=1
nichetoolkit.rest.identity.config.center-id=2

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

spring.datasource.hikari.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.jdbc-url=jdbc:postgresql://localhost:5432/simple_db?stringtype=unspecified
spring.datasource.hikari.username=postgres
spring.datasource.hikari.password=2314

logging.config=classpath:logback-spring.xml
logging.file.path=G:\\data\\server\\log